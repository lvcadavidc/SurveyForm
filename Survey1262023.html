<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Survey Form</title>
 <link rel="stylesheet" href="StyleSurvey1262023.css" />
</head>
<body>
 <h1 id='title'>Laura and Daniel's Survey Form</h1>
 <p id='description'>This is a short survey form to practice our skills. This is the 1st project for fullstack development.</p>
 <form id='survey-form' method="post" action=#>

<! -- NAME -->
<div class="input-elements">
    <div><label id='name-label'>Name: </label>
</label><input class="prueba" id='name' type='text' required placeholder="Enter your name" ></input></div>

    <! -- EMAIL -->
    <div><label id='email-label'>Email: </label>
    <input class="prueba" id='email' type='email' required placeholder="Enter your email"></input></div>

<! -- EXPERIENCE YEARS -->
    <div><label id='number-label'> Years of Experience: <input class="prueba" id='number' type='number' min=0 max=15 placeholder="Enter your years of experience"required></input></div>
</div>

<! -- DROPDOWN -->
<div class="input-elements">
<label>Which option best describes your current role?
          <select id="dropdown" name="dropdown">
            <option value="">Select your current role</option>
            <option value="1">Student</option>
            <option value="2">Full time Job</option>
            <option value="3">Part Time Job</option>
            <option value="4">Freelance</option>
            <option value="5">Prefer not to say</option>
            <option value="6">Other</option>
          </select>
        </label>
</div>

<! -- CHECKBOX OPTIONS -->
    
<div class="input-elements"> 
<legend>What are your interests?</legend>

<div class="options">
<div>   
 <input id="design" type="checkbox" name="jobtype" value="design"><label for="design"> Design </label> 
</div>

<div>
<input id="full-stack" type="checkbox" name="jobtype" value="full-stack" > <label for="full-stack">Full-Stack Programming </label></div>

<div><input id="front-end" type="checkbox" name="jobtype" value="front-end" > <label for="front-end">Front-End Programming </label></div>

<div><input id="back-end" type="checkbox" name="jobtype" value="back-end" > <label for="back-end" >Back-End Programming</label></div>

<div><input id="customer" type="checkbox" name="jobtype" value="customer" > <label for="customer">Customer Support</label></div>

<div><input id="devops" type="checkbox" name="jobtype" value="devops"> <label for="devops">Devops And Sysadmin</label></div>

<div><input id="sales-marketing" type="checkbox" name="jobtype" value="sales-marketing" > <label for="sales-marketing">Sales And Marketing</label></div>

<div><input id="management" type="checkbox" name="jobtype" value="management" > <label for="management">Management And Finance</label></div>

<div><input id="product" type="checkbox" name="jobtype" value="product" > <label for="product">Product</label></div>

<div><input id="other" type="checkbox" name="jobtype" value="other" > <label for="other">All Other Remote</label></div>
</div>
</div>

<! -- RADIO OPTIONS -->
<div class="input-elements">
    <div>
    <legend>Did you like this survey?</legend>
    </div>
    <div class="options">
    <div>
        <label><input type="radio" name="yes-no" value="yes" checked class="inline"></input> Yes, I like it! </label></div>
    <div><label><input type="radio" name="yes-no" value="no" class="inline" ></input> No, it could be better </label></div>
</div></div>

<! -- TEXT -->


<label for="comments"> Any comments or suggestions?
          <textarea id="comments" name="comments" rows="3" cols="30" placeholder="Enter your comments/suggestions here..."></textarea>
        </label>

<! -- SUBMIT BUTTOM -->
<input type="submit" value="Submit" />

</form>
</body>
</html>
